<!DOCTYPE html>
<html>
  <head>
    <title>Chat App!</title>
    <!-- <link href="/css/styles.css" rel="stylesheet" /> -->
    <link href="/css/styles.min.css" rel="stylesheet" />
    <link href="/img/favicon.png" rel="icon" />
  </head>
  <body>
    <div class="chat">
      <div id="sidebar" class="chat__sidebar"></div>

      <div class="chat__main">
        <div id="messages" class="chat__messages"></div>
        <!-- The template will put inside #messages element -->

        <div class="compose">
          <form>
            <input
              name="message"
              placeholder="message here..."
              autocomplete="off"
              required
            />
            <button>Send</button>
          </form>

          <button id="share-location">Share Location</button>
        </div>
      </div>
    </div>

    <script id="message-template" , type="text/html">
        <div class='message'>
          <p>
            <span class='message__name'>{{username}}</span>
            <span class='message__meta'>{{createdAt}}</span>
          </p>
        <p>{{message}}</p>
      </div>
    </script>

    <script id="location-template" , type="text/html">
      <div class='message'>
        <p>
          <span class='message__name'>{{username}}</span>
          <span class='message__meta'>{{createdAt}}</span>
        </p>
      <p><a href='{{url}}' target='_blank'>My current location</a></p>
      </div>
    </script>

    <script id="sidebar-template" , type="text/html">
      <h2 class ='room-title'>{{room}}</h2>
      <h3 class='list-title'>Users</h3>
      <ul class='users'>
        {{#users}} <!--Opening array-->
        <li>{{username}}</li> <!--getting the username property from users object -->
        {{/users}} <!--closing array-->
      </ul>
    </script>

    <!-- Mustache Libraries -->
    <!-- Render templates -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>

    <!--
      manipulate time and show the time the message was sent (momentjs library)
    -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

    <!-- query string, allows to set up roomnames and usernames -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
  </body>
</html>
